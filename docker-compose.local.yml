# Local development docker-compose
# Usage: docker compose -f docker-compose.local.yml up --build
services:
  claude-agent-server:
    build: .
    ports:
      - "4000:4000"
    volumes:
      # Mount .claude from host for local development with Claude Max
      - ~/.claude:/home/bun/.claude
      # Mount local workspace
      - ./workspace:/home/bun/agent-workspace
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
