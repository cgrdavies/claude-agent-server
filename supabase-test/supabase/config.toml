# Test instance configuration - uses different ports from dev
# Start with: cd supabase-test && supabase start
# Stop with: cd supabase-test && supabase stop

project_id = "claude-agent-server-test"

[api]
enabled = true
port = 55321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 55322
shadow_port = 55320
major_version = 17

[db.pooler]
enabled = false
port = 55329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

[realtime]
enabled = false  # Not needed for tests

[studio]
enabled = false  # Not needed for tests
port = 55323

[inbucket]
enabled = false  # Not needed for tests
port = 55324

[storage]
enabled = false  # Not needed for tests

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
minimum_password_length = 6

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false
max_frequency = "1s"

# Use the same custom access token hook as dev
[auth.hook.custom_access_token]
enabled = true
uri = "pg-functions://postgres/public/custom_access_token_hook"

[edge_runtime]
enabled = false  # Not needed for tests

[analytics]
enabled = false  # Not needed for tests
