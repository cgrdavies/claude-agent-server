services:
  claude-agent-server:
    build: .
    ports:
      - "4000:4000"
    volumes:
      # Workspace volume for persistence
      - workspace-data:/home/bun/agent-workspace
    environment:
      - NODE_ENV=production
      # Set in Dokploy (base64 encoded):
      # - CLAUDE_CREDENTIALS_BASE64=$(cat ~/.claude/.credentials.json | base64 -w0)
      # - CLAUDE_SETTINGS_BASE64=$(cat ~/.claude/settings.json | base64 -w0)  (optional)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  workspace-data:
