services:
  claude-agent-server:
    build: .
    ports:
      - "4000:4000"
    volumes:
      # Mount .claude configuration from host for Claude Max authentication
      - ~/.claude:/home/bun/.claude
      # Mount workspace for persistence (optional)
      - ./workspace:/home/bun/agent-workspace
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
