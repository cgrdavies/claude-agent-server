services:
  claude-agent-server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 4000
    volumes:
      - workspace-data:/home/bun/agent-workspace
      - claude-data:/home/bun/.claude
    environment:
      - NODE_ENV=production
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  workspace-data:
  claude-data:

networks:
  dokploy-network:
    external: true
