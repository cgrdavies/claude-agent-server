services:
  claude-agent-server:
    build: .
    ports:
      - "4000:4000"
    volumes:
      # Workspace volume for persistence
      - workspace-data:/home/bun/agent-workspace
    environment:
      - NODE_ENV=production
      # Set these in Dokploy:
      # - CLAUDE_CREDENTIALS={"claudeAiOauth":{"accessToken":"...","refreshToken":"...","expiresAt":...,"scopes":[...],"subscriptionType":"max"}}
      # - CLAUDE_SETTINGS={"theme":"dark",...}  (optional)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  workspace-data:
