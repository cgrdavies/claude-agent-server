services:
  claude-agent-server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 4000
    volumes:
      - workspace-data:/home/bun/agent-workspace
    environment:
      - NODE_ENV=production
      # Set in Dokploy:
      # - CLAUDE_CREDENTIALS_BASE64
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.claude-agent-server.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.claude-agent-server.entrypoints=websecure"
      - "traefik.http.routers.claude-agent-server.tls.certResolver=letsencrypt"
      - "traefik.http.services.claude-agent-server.loadbalancer.server.port=4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  workspace-data:

networks:
  dokploy-network:
    external: true
